<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="src/pulse-outline.svg" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="components/signUp.css" />
  </head>
  <body>
    <a href="index.html" class="logo">
      <ion-icon name="pulse-outline"></ion-icon>
      <span>HS HOSPITAL</span>
    </a>

    <div class="signup-container">
      <h2>Sign Up</h2>
      <form class="signup-form" id = "signup-form">
        <div class="input-group input-name">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="full-name"
            name="full-name"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="input-group">
          <label for="phoneNumber">phoneNumber</label>
          <input
            type="text"
            id="phonenumber"
            name="phoneNumber"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="input-group">
          <label for="Birhtdate">Birth date</label>
          <input
            type="date"
            id="Birhtdate"
            name="Birhtdate"
            placeholder="Enter Birhtdate"
            required
          />
        </div>

        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm your password"
            required
          />
        </div>
        <div class="input-group gender">
          <label for="gender">Gender</label>
          <select
            name="gender"
            id="gender"
            style="
              height: 40px;
              width: 100%;
              text-align: center;
              font-size: 0.9rem;
              font-family: inherit;
            "
          >
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <button type="submit" class="signup-button">Sign Up</button>
      </form>
      <p class="login-link">
        Already have an account? <a href="signIn.html">Log In</a>
      </p>
    </div>
    <script src="../Frontend/components/signup.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
