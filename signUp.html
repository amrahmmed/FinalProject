<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="components/signUp.css" />
  </head>
  <body>
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form class="signup-form">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="input-group">
          <label for="phoneNumber">phoneNumber</label>
          <input
            type="text"
            id="phoneNumber"
            name="phoneNumber"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Birth date</label>
          <input
            type="date"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm your password"
            required
          />
        </div>
        <div class="input-group">
          <label for="Role">Role</label>
          <select name="Role" id="Role" style="height: 40px; width: 100%">
            <option value="doctor">Doctor</option>
            <option value="patient">Patient</option>
          </select>
        </div>
        <div class="input-group">
          <label for="gender">Gender</label>
          <select name="gender" id="gender" style="height: 40px; width: 100%">
            <option value="male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <button type="submit" class="signup-button">Sign Up</button>
      </form>
      <p class="login-link">
        Already have an account? <a href="signIn.html">Log In</a>
      </p>
    </div>
  </body>
</html>
