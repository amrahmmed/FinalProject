    <footer class="footer">

        <div class="logo-col">
          <a href="#" class="logo">
            <ion-icon name="pulse-outline"></ion-icon>
            <span>HS HOSPITAL</span>
          </a>

          <ul class="social-links">
            <li>
              <a class="footer-link" href="#"
                ><ion-icon name="logo-instagram"></ion-icon
              ></a>
            </li>
            <li>
              <a class="footer-link" href="#">
                <ion-icon name="logo-facebook"></ion-icon>

            <li>

              ></a>
